<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator - Multi-Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Calculate your Body Mass Index.">
  <link href="../assets/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="header"></div>
  
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-8">
        <h1 class="mb-4"><i class="fas fa-tools me-2"></i>BMI Calculator</h1>
        <p class="lead mb-4">Calculate your Body Mass Index.</p>
        
        <div class="card">
          <div class="card-body">
            
      <div class="row g-3">
        <div class="col-md-6">
          <label for="weight" class="form-label">Weight (kg):</label>
          <input type="number" id="weight" class="form-control" placeholder="Enter weight">
        </div>
        <div class="col-md-6">
          <label for="height" class="form-label">Height (cm):</label>
          <input type="number" id="height" class="form-control" placeholder="Enter height">
        </div>
        <div class="col-12">
          <button id="calculateBMI" class="btn btn-primary">
            <i class="fas fa-calculator me-2"></i>Calculate BMI
          </button>
        </div>
        <div class="col-12">
          <div id="bmiResult" class="alert" style="display: none;"></div>
        </div>
      </div>
          </div>
        </div>
      </div>
      
      <div class="col-lg-4">
        <div class="card">
          <div class="card-header">
            <h5><i class="fas fa-info-circle me-2"></i>About This Tool</h5>
          </div>
          <div class="card-body">
            <p>Calculate your Body Mass Index.</p>
            <div class="d-grid">
              <a href="../index.html" class="btn btn-outline-primary">
                <i class="fas fa-home me-2"></i>Back to Home
              </a>
            </div>
          </div>
        </div>
        
        <div id="ad-sidebar" class="mt-3"></div>
      </div>
    </div>
    
    <div id="ad-bottom" class="mt-4"></div>
  </div>
  
  <div id="footer"></div>
  
  <script src="../assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.getElementById('calculateBMI').onclick = function() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const result = document.getElementById('bmiResult');
      
      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        result.textContent = "Please enter valid weight and height.";
        result.className = "alert alert-danger";
        result.style.display = 'block';
        return;
      }
      
      const heightInMeters = height / 100;
      const bmi = weight / (heightInMeters * heightInMeters);
      let category = '';
      let alertClass = '';
      
      if (bmi < 18.5) {
        category = 'Underweight';
        alertClass = 'alert-warning';
      } else if (bmi < 25) {
        category = 'Normal weight';
        alertClass = 'alert-success';
      } else if (bmi < 30) {
        category = 'Overweight';
        alertClass = 'alert-warning';
      } else {
        category = 'Obese';
        alertClass = 'alert-danger';
      }
      
      result.innerHTML = `<strong>Your BMI: ${bmi.toFixed(1)}</strong><br>Category: ${category}`;
      result.className = `alert ${alertClass}`;
      result.style.display = 'block';
    };
  </script>
</body>
</html>
