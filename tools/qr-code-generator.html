<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator - Multi-Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Generate QR codes for any text or URL.">
  <link href="../assets/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="header"></div>
  
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-8">
        <h1 class="mb-4"><i class="fas fa-tools me-2"></i>QR Code Generator</h1>
        <p class="lead mb-4">Generate QR codes for any text or URL.</p>
        
        <div class="card">
          <div class="card-body">
            
      <div class="row g-3">
        <div class="col-md-8">
          <label for="qrText" class="form-label">Enter text or URL:</label>
          <input type="text" id="qrText" class="form-control" placeholder="Enter text to generate QR code...">
        </div>
        <div class="col-md-4">
          <label for="qrSize" class="form-label">Size:</label>
          <select id="qrSize" class="form-select">
            <option value="128">128x128</option>
            <option value="256" selected>256x256</option>
            <option value="512">512x512</option>
          </select>
        </div>
        <div class="col-12">
          <button id="generateQR" class="btn btn-primary">
            <i class="fas fa-qrcode me-2"></i>Generate QR Code
          </button>
        </div>
        <div class="col-12 text-center">
          <div id="qrResult"></div>
        </div>
      </div>
          </div>
        </div>
      </div>
      
      <div class="col-lg-4">
        <div class="card">
          <div class="card-header">
            <h5><i class="fas fa-info-circle me-2"></i>About This Tool</h5>
          </div>
          <div class="card-body">
            <p>Generate QR codes for any text or URL.</p>
            <div class="d-grid">
              <a href="../index.html" class="btn btn-outline-primary">
                <i class="fas fa-home me-2"></i>Back to Home
              </a>
            </div>
          </div>
        </div>
        
        <div id="ad-sidebar" class="mt-3"></div>
      </div>
    </div>
    
    <div id="ad-bottom" class="mt-4"></div>
  </div>
  
  <div id="footer"></div>
  
  <script src="../assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script>
    document.getElementById('generateQR').onclick = function() {
      const text = document.getElementById('qrText').value;
      const size = document.getElementById('qrSize').value;
      const result = document.getElementById('qrResult');
      
      if (!text) {
        alert('Please enter some text!');
        return;
      }
      
      QRCode.toCanvas(result, text, {
        width: parseInt(size),
        margin: 2
      }, function (error) {
        if (error) console.error(error);
      });
    };
  </script>
</body>
</html>
