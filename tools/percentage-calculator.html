<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Percentage Calculator - Multi-Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Calculate percentages quickly.">
  <link href="../assets/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="header"></div>
  
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-8">
        <h1 class="mb-4"><i class="fas fa-tools me-2"></i>Percentage Calculator</h1>
        <p class="lead mb-4">Calculate percentages quickly.</p>
        
        <div class="card">
          <div class="card-body">
            
      <div class="row g-3">
        <div class="col-md-6">
          <label for="value" class="form-label">Value:</label>
          <input type="number" id="value" class="form-control" placeholder="Enter value">
        </div>
        <div class="col-md-6">
          <label for="percent" class="form-label">Percentage (%):</label>
          <input type="number" id="percent" class="form-control" placeholder="Enter percentage">
        </div>
        <div class="col-12">
          <button id="calcBtn" class="btn btn-primary">
            <i class="fas fa-calculator me-2"></i>Calculate
          </button>
        </div>
        <div class="col-12">
          <div id="result" class="alert alert-info" style="display: none;"></div>
        </div>
      </div>
          </div>
        </div>
      </div>
      
      <div class="col-lg-4">
        <div class="card">
          <div class="card-header">
            <h5><i class="fas fa-info-circle me-2"></i>About This Tool</h5>
          </div>
          <div class="card-body">
            <p>Calculate percentages quickly.</p>
            <div class="d-grid">
              <a href="../index.html" class="btn btn-outline-primary">
                <i class="fas fa-home me-2"></i>Back to Home
              </a>
            </div>
          </div>
        </div>
        
        <div id="ad-sidebar" class="mt-3"></div>
      </div>
    </div>
    
    <div id="ad-bottom" class="mt-4"></div>
  </div>
  
  <div id="footer"></div>
  
  <script src="../assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.getElementById('calcBtn').onclick = function() {
      const value = parseFloat(document.getElementById('value').value);
      const percent = parseFloat(document.getElementById('percent').value);
      const result = document.getElementById('result');
      
      if (isNaN(value) || isNaN(percent)) {
        result.textContent = "Please enter valid numbers.";
        result.style.display = 'block';
        return;
      }
      
      const calculated = (value * percent / 100).toFixed(2);
      result.innerHTML = `<strong>${percent}% of ${value} is ${calculated}</strong>`;
      result.style.display = 'block';
    };
  </script>
</body>
</html>
