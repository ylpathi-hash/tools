<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator - Multi-Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Generate strong random passwords.">
  <link href="../assets/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="header"></div>
  
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-8">
        <h1 class="mb-4"><i class="fas fa-tools me-2"></i>Password Generator</h1>
        <p class="lead mb-4">Generate strong random passwords.</p>
        
        <div class="card">
          <div class="card-body">
            
      <div class="row g-3">
        <div class="col-md-6">
          <label for="passwordLength" class="form-label">Password Length:</label>
          <input type="number" id="passwordLength" class="form-control" value="12" min="4" max="100">
        </div>
        <div class="col-md-6">
          <label class="form-label">Options:</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="uppercase" checked>
            <label class="form-check-label" for="uppercase">Uppercase letters</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="lowercase" checked>
            <label class="form-check-label" for="lowercase">Lowercase letters</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="numbers" checked>
            <label class="form-check-label" for="numbers">Numbers</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="symbols">
            <label class="form-check-label" for="symbols">Special symbols</label>
          </div>
        </div>
        <div class="col-12">
          <button id="generateBtn" class="btn btn-primary">
            <i class="fas fa-key me-2"></i>Generate Password
          </button>
        </div>
        <div class="col-12">
          <div class="input-group">
            <input type="text" id="generatedPassword" class="form-control" readonly>
            <button class="btn btn-outline-secondary" onclick="copyPassword()">
              <i class="fas fa-copy"></i>
            </button>
          </div>
        </div>
      </div>
          </div>
        </div>
      </div>
      
      <div class="col-lg-4">
        <div class="card">
          <div class="card-header">
            <h5><i class="fas fa-info-circle me-2"></i>About This Tool</h5>
          </div>
          <div class="card-body">
            <p>Generate strong random passwords.</p>
            <div class="d-grid">
              <a href="../index.html" class="btn btn-outline-primary">
                <i class="fas fa-home me-2"></i>Back to Home
              </a>
            </div>
          </div>
        </div>
        
        <div id="ad-sidebar" class="mt-3"></div>
      </div>
    </div>
    
    <div id="ad-bottom" class="mt-4"></div>
  </div>
  
  <div id="footer"></div>
  
  <script src="../assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.getElementById('generateBtn').onclick = function() {
      const length = parseInt(document.getElementById('passwordLength').value);
      const uppercase = document.getElementById('uppercase').checked;
      const lowercase = document.getElementById('lowercase').checked;
      const numbers = document.getElementById('numbers').checked;
      const symbols = document.getElementById('symbols').checked;
      
      let chars = '';
      if (uppercase) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      if (lowercase) chars += 'abcdefghijklmnopqrstuvwxyz';
      if (numbers) chars += '0123456789';
      if (symbols) chars += '!@#$%^&*()_+-=[]{}|;:,.<>?';
      
      if (!chars) {
        alert('Please select at least one character type!');
        return;
      }
      
      let password = '';
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      
      document.getElementById('generatedPassword').value = password;
    };
    
    function copyPassword() {
      const password = document.getElementById('generatedPassword').value;
      if (password) {
        navigator.clipboard.writeText(password).then(() => {
          alert('Password copied to clipboard!');
        });
      }
    }
  </script>
</body>
</html>
