<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Counter - Multi-Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Count characters in your text.">
  <link href="../assets/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="header"></div>
  
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-8">
        <h1 class="mb-4"><i class="fas fa-tools me-2"></i>Character Counter</h1>
        <p class="lead mb-4">Count characters in your text.</p>
        
        <div class="card">
          <div class="card-body">
            
      <div class="mb-3">
        <label for="textInput" class="form-label">Enter your text:</label>
        <textarea id="textInput" class="form-control" rows="8" placeholder="Type or paste your text here..."></textarea>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 id="wordCount">0</h5>
              <small class="text-muted">Words</small>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 id="charCount">0</h5>
              <small class="text-muted">Characters</small>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 id="charNoSpace">0</h5>
              <small class="text-muted">Characters (no spaces)</small>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 id="lineCount">0</h5>
              <small class="text-muted">Lines</small>
            </div>
          </div>
        </div>
      </div>
          </div>
        </div>
      </div>
      
      <div class="col-lg-4">
        <div class="card">
          <div class="card-header">
            <h5><i class="fas fa-info-circle me-2"></i>About This Tool</h5>
          </div>
          <div class="card-body">
            <p>Count characters in your text.</p>
            <div class="d-grid">
              <a href="../index.html" class="btn btn-outline-primary">
                <i class="fas fa-home me-2"></i>Back to Home
              </a>
            </div>
          </div>
        </div>
        
        <div id="ad-sidebar" class="mt-3"></div>
      </div>
    </div>
    
    <div id="ad-bottom" class="mt-4"></div>
  </div>
  
  <div id="footer"></div>
  
  <script src="../assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const textInput = document.getElementById('textInput');
    const wordCount = document.getElementById('wordCount');
    const charCount = document.getElementById('charCount');
    const charNoSpace = document.getElementById('charNoSpace');
    const lineCount = document.getElementById('lineCount');
    
    textInput.addEventListener('input', function() {
      const text = this.value;
      const words = text.trim() ? text.trim().split(/\s+/) : [];
      const chars = text.length;
      const charsNoSpace = text.replace(/\s/g, '').length;
      const lines = text.split('\n').length;
      
      wordCount.textContent = words.length;
      charCount.textContent = chars;
      charNoSpace.textContent = charsNoSpace;
      lineCount.textContent = lines;
    });
  </script>
</body>
</html>
